<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Book Detail</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
<div id="container">
    <div class=" header">
        <div class="banner"><img src="img/header.jpg"/></div>
    </div>
</div>
<div class="body">
    <div class="content row">
        <div class="col-sm">
            <div class="img">

                <img src="img/beto.jpg" height="240" width="200"/></div>
            <div class="more_img">
                <ul>
                    <li><img src="img/beto1.jpg" height="60" width="50"/></li>
                    <li><img src="img/beto2.jpg" height="60" width="50"/></li>
                </ul>
            </div>
        </div>

        <div class="col-sm">
            <div class="book_detail">
                <h4>TÔI LÀ BÊTÔ</h4>
                <div class="price">
                    777.777đ
                </div>
                <div class="root_price">105.50đ</div>
                <div class="line"></div>
                <div class="amount">
                    <div class="left">Số lượng:</div>
                    <div class="mid">
                        <input type="number" value="1">
                    </div>
                    <div class="right">
                        <div class="but" role="button">
                            CHỌN MUA
                        </div>
                    </div>
                </div>
                <div class="line"></div>
            </div>

        </div>
        <div class="col-sm">
            One of three columns
        </div>
    </div>
</div>
</body>
</html>
